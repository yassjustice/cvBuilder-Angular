<mat-toolbar>
  <!-- <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button> -->
  <div class="example-button-container">
    <button
      mat-mini-fab
      aria-label="Example icon button with a menu icon"
      (click)="toggleSidebar()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <a href="" style="text-decoration: none; color: inherit"
    ><span style="margin-left: 30px">cv Builder</span></a
  >

  <span class="spacer"></span>
  <button mat-icon-button class="favorite-icon" aria-label="heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="share-icon" aria-label="share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button class="user-icon" aria-label="user icon">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<app-side-bar-layout [sideNavCollapsed]="collapsed"></app-side-bar-layout>
